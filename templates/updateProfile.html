<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{profileDetails.0}}" method="POST">
          <div class="form-group">

            <input type="text" name="employee_name" value="{{profileDetails.1}}" class="form-control" placeholder="{{employees_name}}">
          </div>
          <div class="form-group">
            <input type="text" name="employee_password" value="{{profileDetails.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="employee_email" value="{{profileDetails.3}}" class="form-control">
          </div>
            <div class="form-group">
            <input type="text" name="employee_address" value="{{profileDetails.4}}" class="form-control">
          </div>
            <div class="form-group">
            <input type="text" name="employee_mobile" value="{{profileDetails.5}}" class="form-control">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
