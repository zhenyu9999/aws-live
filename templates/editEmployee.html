{%extends 'base.html'%}
{%block body%}
 <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/updateEmployee/{{employees.0}}" method="POST">
          <div class="form-group">

            <input type="text" name="employee_name" value="{{employees.1}}" class="form-control" placeholder="{{employees_name}}">
          </div>
          <div class="form-group">
            <input type="text" name="employee_password" value="{{employees.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="employee_email" value="{{employees.3}}" class="form-control">
          </div>
            <div class="form-group">
            <input type="text" name="employee_address" value="{{employees.4}}" class="form-control">
          </div>
            <div class="form-group">
            <input type="text" name="employee_mobile" value="{{employees.5}}" class="form-control">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
            {%endblock%}
